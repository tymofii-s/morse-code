<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse translater </title>
</head>
<body>
    <h2>Morse translater</h2>
    <h4>Print your text on window</h4>
    <script>
        let choose = confirm("Якщо хочете перекладати з української на азбуку морзе - натисніть OK, якщо навпаки - натисніть Cancel.")
        let morze_mova = [ ".-", "-...", ".--", "....", "-..", ".", "..-..", "...-", "--..", "-.--", "..", ".---.", ".---",
                    "-.-", ".-..", "--", "-.","---",".--.",".--.",".-.","...","-","..-","..-.","----","-.-.",
                    "---.","--.-","--.--","-..-","..--",".-.-",]
        let ukr_mova = ["а", "б", "в", "г", "д", "е", "є", "ж", "з", "и", "і", "ї", "й",
                    "к", "л", "м", "н", "о", "п", "р", "с", "т", "у", "ф", "х", "ц",
                    "ч", "ш", "щ", "ь", "ю", "я"]
        if (choose) {
            let result = []
            let text = prompt("Введіть текст...")
            let listText = []
            for (let i = 0; i < text.length(); i++) {
                listText.push(text[i])
            }
            
            for (let i = 0; i < listText; i++) {
                if (listText[i] === " ") {
                    i += 1
                } else {
                let index = ukr_mova.indexOf(text[i], 0)
                result.push(`${morze_mova[index]} `)
                }
            let str_result = result.join("")    
            alert(str_result)
            }
        }
    </script>
    <!-- <input type="submit" value="Translate"> -->
</body>
</html>
